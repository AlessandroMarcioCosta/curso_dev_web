<!DOCTYPE html>
<html>
	<head>
		<title>Div e Span</title>
		<meta charset="utf-8">

		<style type="text/css">
			
			#topo {
				background: rgb(255, 230, 0);
			}
			
			#conteudo {
				background: red;
			}

			#rodape {
				background: green;
			}

			.produto {
				background: gray;
				margin: 10px;
			}

			.azul{
				color: blue;
			}

		</style>

	</head>
	<body>

		<div id="topo">
			
			<img src="imagens/logo.png" width="100">
			<ul>
				<li>Home</li>
				<li>Produtos</li>
				<li>Contato</li>
			</ul>

		</div>

		<div id="conteudo">
			
			<span class="produto">
				Produto 1
			</span>

			<span class="produto">
				Produto 2
			</span>

			<span class="produto">
				Produto 3
			</span>

		</div>

		<div id="rodape">
			
			Todos os <span class="azul"> direitos</span> reservados

		</div>

	</body>
</html>
